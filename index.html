    <!--Modal #1-->
<div class="test">
    <button type="button" class="close1 btn btn"><span>&times;</span></button>
    <div class="test_text">
    <p id="time">Потрачено времени: 0 с.</p>
    <p id="result"></p>
    <p id="question"></p>
    <div class="chooseAnswer">
    <button onclick="check(1)" class="btn btn-success" id="option1"></button>
    <button onclick="check(2)" class="btn btn-success" id="option2"></button>
    <button onclick="check(3)" class="btn btn-success" id="option3"></button>
    <button onclick="check(4)" class="btn btn-success" id="option4"></button></br>
    <button onclick="check(0)" class="btn btn-success btn-lg" id="start">Начать тест</button>
    </div>

    <script type="text/javascript"> let curentUrl = document.URL; document.write("<a id='end' style='display: none; text-decoration:none; font-size:20px; position:absolute;margin: -25px 0 0 -100px' class='btn btn-light' href='" + curentUrl + "'>Начать сначала</a>"); </script>
</div>
</div>
    <!--Modal #2-->
<div class="modal">      
    <button type="button" class="close2 btn btn" autofocus><span>&times;</span></button>
    <div class="modal-info">
            <form id="form_id" method="post" action="#.php" onsubmit="javascript:return validate('form_id','name','phone','email');">
                <div class="form_wrap">
                <h3>Заполните форму и мы Вам перезвоним</h3>
                <label for="name">Введите имя</label>
                    <input type="text" class="form-control" name="name" id="name" autocomplete="off" required>
                <label for="phone">Введите телефон</label>
                    <input type="text" class="form-control" name="phone" id="phone" autocomplete="off" required value="+380">
                <label for="email">Введите E-mail</label>
                    <input type="text" class="form-control" name="email" id="email" autocomplete="off" required><br>
                <textarea class="message" placeholder="Ваш вопрос" name="message"></textarea>
                <button type="submit" name="sab" class="send btn btn-primary btn-lg">Оформить заявку</button>
                </div>
            </form>
        </div>
</div>

<!--Modal #3-->
<div class="calculate_price">
    <button type="button" class="close3 btn btn"><span>&times;</span></button>
<div class="container calc">
    <im class="row">
        <div class="col-md-6">
            <div id="calc">
                <div class="form-group">
                    <label for="level">Выберете желаемый уровень</label>
                        <select id="level" class="form-control">
                            <option selected>---</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="form">Выберете форму обучения</label>
                        <select id="form" class="form-control">

                        </select>
                </div>
                <div class="form-group">
                    <label for="teacher">Выберите доступного преподавателя</label>
                        <select id="teacher" class="form-control">

                        </select>
                </div>
                <div class="form-group">
                        <label for="days">Сколько раз в неделю Вы желаете заниматься?</label>
                            <select id="days" class="form-control">
                                <option selected>---</option>
                            </select>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>

                    </tr>
                </thead>

                        <td>Материалы для уроков (учебники, игры, книги и т.д.)</td>

                    </tr>
